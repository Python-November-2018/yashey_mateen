<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dojo Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Dojo Survey</h1>
    <form action="/process" methods="POST">
        <div>Your Name: <input type='text' name='name'></div>
        <div>Dojo Location: <select name='location'>
            <option value="San Jose"></option>
            <option value="Austin"></option>
            <option value="Seattle"></option>
            <option value="Tyson's Corner"></option>
            <option value="Los Angeles"></option>
            <option value="Chicago"></option>
        </select>
        </div>
        <div>
        Favorite Language: <select name='language'>
            <option value="Python"></option>
            <option value="Javascript"></option>
            <option value="Ruby"></option>
            <option value="C++"></option>
            <option value="Java"></option>
            <option value="PHP"></option>
        </select>
        </div>
        <div>
        Comments: (optional) <textarea name='message'></textarea>
        </div>
        <div>
        <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
